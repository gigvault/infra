replicaCount: 1

image:
  repository: gigvault/auth
  tag: local
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: CONFIG_PATH
    value: /config/config.yaml

database:
  host: postgresql
  port: 5432
  database: gigvault_auth
  user: gigvault
  password: changeme
